zeppelin:
  image: dylanmei/zeppelin:0.6.0-stable
  environment:
    ZEPPELIN_PORT: 8080
    ZEPPELIN_JAVA_OPTS: >-
      -Dspark.driver.memory=1g
      -Dspark.executor.memory=2g
    MASTER: local[*]
  ports:
    - 8080:8080
  volumes:
    - ./data:/zeppelin/datasets/yelp
    - ./notebooks:/zeppelin/notebook
